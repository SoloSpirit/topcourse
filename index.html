<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/main.css">
    <link rel="stylesheet" href="css/components/common.css">
    <link rel="stylesheet" href="css/components/courseCard.css">
    <link rel="stylesheet" href="css/components/textCard.css">
    <title>Main</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="https://topvisor.com/" target="_blank">
                    <img src="img/header/logo_img.svg" height="32" alt="academy_logo">
                    <img src="img/header/logo_name.svg" height="18" alt="academy_name">
                </a>
                <a href="https://journal.topvisor.com/ru/" target="_blank" class="g_btn g_btn-dark">Журнал</a>
            </div>
            
            <ul class="menu">
                <li class="item">
                    <img src="img/header/icon_projects.svg" alt="projects">
                </li>
                <li class="item">
                    <img src="img/header/icon_updates.svg" alt="updates">
                </li>
                <li class="item">
                    <img src="img/header/icon_tickets.svg" alt="tickets">
                </li>
                <li class="item">
                    <img src="img/header/icon_support.svg" alt="support">
                </li>
                <li class="item">
                    <img src="img/header/icon_informer.svg" alt="informer">
                </li>
                <li class="profile">
                    <img src="img/header/avatar.svg" alt="avatar">
                    <span class="chevron"></span>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="wrapper">
            Content
        </div>
    </main>
</body>
</html>
