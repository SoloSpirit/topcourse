<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/global.m.css">
    <link rel="stylesheet" href="css/components/common.css">
    <link rel="stylesheet" href="css/components/smallTest.css">
    <script src="js/smallTest.js"></script>
    <script src="js/common.js"></script>
    <title>Small test</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="https://topvisor.com/" target="_blank">
                <img src="img/header/logo_img.svg" height="32" alt="academy_logo">
                <img src="img/header/logo_name.svg" height="18" alt="academy_name">
            </a>
            <a href="https://journal.topvisor.com/ru/" target="_blank" class="g_tva_btn g_tva_btn-dark">Журнал</a>
        </div>

        <ul class="menu">
            <li class="item">
                <img src="img/header/icon_projects.svg" alt="icon_projects">
            </li>
            <li class="item">
                <img src="img/header/icon_updates.svg" alt="icon_updates">
            </li>
            <li class="item">
                <img src="img/header/icon_tickets.svg" alt="icon_tickets">
            </li>
            <li class="item">
                <img src="img/header/icon_support.svg" alt="icon_support">
            </li>
            <li class="item">
                <img src="img/header/icon_informer.svg" alt="icon_informer">
            </li>
            <li class="profile">
                <img src="img/header/avatar.svg" alt="avatar">
                <span class="g_tva_chevron"></span>
            </li>
        </ul>
    </div>
</header>
<article class="page_lists">
    <div class="wrapper">
        <main>
            <section>
                <div class="g_tva_small_test">
                    <div class="progress"></div>
                    <div class="form_wrapper">
                        <form class="form" id="smallTest"></form>
                        <div class="actions">
                            <button type="submit" form="smallTest" class="g_tva_btn">Ответить</button>
                            <button type="button" data-action="next" class="g_tva_btn">Следующий вопрос</button>
                            <button type="button" data-action="restart" class="g_tva_btn g_tva_btn-bordered">
                                <img src="img/icons/icon_undo.svg" alt="restart">
                                Начать заново
                            </button>
                        </div>
                    </div>

                    <div class="result_wrapper">
                        <h4 class="g_tva_title">Тест</h4>
                        <h1 class="test_title g_tva_title"></h1>
                        <p class="result">Результаты:
                            <span class="result_icon">
                                <img src="img/icons/icon_thumb-up.svg" alt="good_result">
                                <img src="img/icons/icon_heart-broken.svg" alt="bad_result">
                            </span>
                            <span class="result_counter"></span>
                        </p>
                        <p class="conclusion"></p>
                        <div class="actions">
                            <button type="button" data-action="restart" class="g_tva_btn">Повторить тест</button>
                            <button type="button" data-action="share" class="g_tva_btn g_tva_btn-gray">Поделиться результатом</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</article>
</body>
</html>
